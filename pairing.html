<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Gift Swap Pairing</title>
        <script src="vendors/Lodash-3.10.1.js"></script>
        <script src="vendors/Cryptojs.aes-3.1.2.js"></script>
        <script src="resources.js"></script>
        <link rel="stylesheet" href="pairing.css">
    </head>
    <body onload="pair_on_load()">
        <div class="main">
            <div class="wrapper">
                <div class="content">
                    <div class="title">Hi <span id="name" onload="get_name()"></span>! You've been paired with</div>
                    <div class="pairing">
                        <div id="pairing-name"></div>
                        <div id="pairing-details"></div>
                    </div>
                    <div class="title">Good luck!</div>
                </div>
            </div>
            <a href="http://x1101.github.io/giftswap/" class="spirit-of-christmas">
                Want to start your own Gift Swap with your friends? Click here to get started!
            </a>
        </div>
    </body>
</html>
